<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação - SJM Savory</title>
    <link rel="stylesheet" href="avaliacao.css">
    <script defer src="avaliacao.js"></script>
</head>

<body>
    <header>
        <h1>SJM Savory</h1>
        <p>Queremos saber sua opinião! Avalie nossa comida e serviço.</p>
    </header>

    <section class="rating-section">
        <h2>Avalie-nos</h2>
        <div class="stars-container">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
        </div>
        <textarea id="review" placeholder="Deixe um comentário..."></textarea>
        <div class="button-container">
            <a id="send-whatsapp" href="#" class="submit-button">Enviar Avaliação</a>
        </div>
        <div class="button-container">
            <a href="javascript:history.back()" class="back-button">Voltar</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 SJM Savory. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
